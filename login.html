<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
  </head>
  <body>
  	<section id="login">
  		<div class="container-fluid">
  			<div class="row">
  			<div class="col-12 col-md-10 offset-md-1" style="justify-content: center; display: flex; align-items: center;height:100vh;" >
  			<div class="cont-login">
  			<a href="https://volvamosjuntos.cl"><img src="img/logo-volvamos-juntos.svg" alt="logo-icon" class="logo-login"></a>
  			<form class="form-login" action="">
  			    <div class="input-group">
  			        <div class="input-group-prepend">
  			            <div class="input-group-text"><img src="img/login-icon.svg" alt="icon-input" class="icon-input"></div>
  			        </div>
  			        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Correo">
  			    </div>
  			    <div class="input-group">
  			        <div class="input-group-prepend">
  			            <div class="input-group-text"><img src="img/candado-icon.svg" alt="icon-input" class="icon-input"></div>
  			        </div>
  			        <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Contraseña">
  			    </div>
  			    <div class="input-group">
  			        <label class="container">
  			            <input type="checkbox" checked="checked">
  			            <span class="checkmark"></span>
  			           Recordar mi cuenta <a href="/index.html" class="olvidar-ctra">olvide mi contraseña</a>
  			        </label>
  			        
  			    </div>
  			     <div class="input-group">
  			       
  			        <input type="submit" name="Ingresar" id="enviar" value="Ingresar">
  			       
  			    </div>
  			</form>
  			
  			<img src="img/logos-footer-login.svg" alt="logos-univesidades" class="logos-universidades">
  			 
  			</div>
  			
  			</div>
  		</div>
      </div>
 </section>
    

    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>

  </body>
  
</html>
